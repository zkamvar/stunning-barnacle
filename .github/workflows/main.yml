# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Graphviz
        # You may pin to the exact commit or the version.
        # uses: ts-graphviz/setup-graphviz@f1590cf4e989dd1429bff4fd6339e098050a1657
        uses: ts-graphviz/setup-graphviz@v1
      
      - uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: '2.10.1' # The pandoc version to download (if necessary) and use.
    

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          curl -O https://raw.githubusercontent.com/pandoc/lua-filters/master/diagram-generator/diagram-generator.lua
          curl -O https://raw.githubusercontent.com/zkamvar/notes-template/master/pandoc.css
          pandoc --output index.html --standalone --css pandoc.css --from markdown+smart+native_divs+markdown_in_html_blocks+header_attributes --section-divs --to html --lua-filter=diagram-generator.lua Landscape.md
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add index.html
          git commit -m 'Update Notes page'
          git push
